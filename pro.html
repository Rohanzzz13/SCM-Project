/* Go to Top Button */
#goTopBtn {
  position: fixed;

  right: 20px; /* Keeps the distance from the right */

  font-weight: bold;
  font-family: Arial, sans-serif; /* Clean, modern font */
  opacity: 0; /* Initially invisible */
  visibility: hidden; /* Initially hidden */
}

#goTopBtn.show {
  opacity: 1; /* Fade-in effect */
  visibility: visible; /* Makes the button visible */
}

/* Hover effect */
#goTopBtn:hover {
  background-color: #f1f1f1; /* Slightly darker white background */
  transform: scale(1.12); /* Slightly larger on hover */
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Stronger shadow for a popping effect */
}

/* Optional: Add a subtle pulse animation on click */
#goTopBtn:active {
  transform: scale(1.05);
}

/* Fade-out effect */

  from {
    opacity: 1;
    visibility: visible;
  }
  to {
    opacity: 0;
    visibility: hidden;

  <script>
    // Get the button
    var mybutton = document.getElementById("goTopBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    };

    // When the user clicks on the button, scroll to the top of the document with smooth behavior

      window.scrollTo({

        behavior: 'smooth'
      });
    }

window.addEventListener('scroll', function() {
